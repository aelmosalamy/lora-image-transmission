<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoRa Ground Station</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>LoRa Ground Station</h1>

      <div class="status-container">
        <div class="status-indicator"></div>
        <span class="status-text">Disconnected</span>
      </div>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-text" id="progressText">0% (0/0 bytes)</div>
      </div>

      <div class="controls">
        <button id="startReception">Start Reception</button>
        <button id="stopReception" disabled>Stop Reception</button>
        <button id="advancedToggle">Advanced Settings</button>
      </div>

      <!-- Modal for advanced settings -->
      <div id="settingsModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Advanced Settings</h2>
            <button class="close-modal">&times;</button>
          </div>

          <div class="advanced-settings" id="advancedSettings">
            <div class="settings-section">
              <h3>Device Configuration</h3>
              <div class="settings-row">
                <div class="setting-group">
                  <div class="checkbox-options">
                    <div class="checkbox-option">
                      <input type="checkbox" id="configureDevice" checked />
                      <label for="configureDevice" class="checkbox-label"
                        >Configure Device</label
                      >
                    </div>
                    <div class="checkbox-option">
                      <input type="checkbox" id="configVerbose" />
                      <label for="configVerbose" class="checkbox-label"
                        >Verbose Mode</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="settings-section">
              <h3>Radio Parameters</h3>
              <div class="settings-row">
                <div class="setting-group radio-group">
                  <label class="setting-label">Frequency (MHz):</label>
                  <div class="radio-options">
                    <div class="radio-option">
                      <input
                        type="radio"
                        name="frequency"
                        id="freq868"
                        value="868"
                        checked
                      />
                      <label for="freq868" class="radio-label">868 MHz</label>
                    </div>
                    <div class="radio-option">
                      <input
                        type="radio"
                        name="frequency"
                        id="freq915"
                        value="915"
                      />
                      <label for="freq915" class="radio-label">915 MHz</label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="settings-row">
                <div class="setting-group">
                  <label class="setting-label">Spreading Factor:</label>
                  <input
                    type="number"
                    id="configSF"
                    value="7"
                    min="6"
                    max="12"
                  />
                </div>
                <div class="setting-group">
                  <label class="setting-label">Bandwidth (kHz):</label>
                  <input
                    type="number"
                    id="configBW"
                    value="250"
                    min="125"
                    max="500"
                  />
                </div>
                <div class="setting-group">
                  <label class="setting-label">Power (dBm):</label>
                  <input
                    type="number"
                    id="configPower"
                    value="14"
                    min="0"
                    max="20"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button id="saveSettings">Save Settings</button>
          </div>
        </div>
      </div>

      <div class="content-grid">
        <div class="log-container">
          <h2>Log</h2>
          <div id="log" class="log"></div>
        </div>

        <div class="image-container">
          <h2>Received Image</h2>
          <button id="imageToggle" class="image-toggle-btn" title="Toggle image size">
            <span class="icon-resize"></span>
          </button>
          <img id="receivedImage" style="display: none" />
          <div id="downloadContainer"></div>
        </div>
      </div>
    </div>
    <script src="ground.js"></script>
  </body>
</html>
