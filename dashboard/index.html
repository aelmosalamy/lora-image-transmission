<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoRa Ground Station</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>LoRa Ground Station</h1>

      <div class="status-container">
        <div class="status-indicator"></div>
        <span class="status-text">Disconnected</span>
      </div>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-text" id="progressText">0% (0/0 bytes)</div>
      </div>

      <div class="controls">
        <button id="startReception">Start Reception</button>
        <button id="stopReception" disabled>Stop Reception</button>
        <button id="advancedToggle">Advanced Settings</button>
      </div>

      <div
        class="advanced-settings"
        id="advancedSettings"
        style="display: none"
      >
        <div class="setting-group">
          <label>
            <input type="checkbox" id="configureDevice" checked />
            Configure Device
          </label>
        </div>
        <div class="setting-group">
          <label>
            <input type="checkbox" id="configVerbose" />
            Verbose Mode
          </label>
        </div>
        <div class="setting-group">
          <label>Frequency (MHz):</label>
          <input
            type="number"
            id="configFrequency"
            value="868"
            min="433"
            max="928"
          />
        </div>
        <div class="setting-group">
          <label>Spreading Factor:</label>
          <input type="number" id="configSF" value="7" min="6" max="12" />
        </div>
        <div class="setting-group">
          <label>Bandwidth (kHz):</label>
          <input type="number" id="configBW" value="250" min="125" max="500" />
        </div>
        <div class="setting-group">
          <label>Power (dBm):</label>
          <input type="number" id="configPower" value="14" min="0" max="20" />
        </div>
      </div>

      <div class="content-grid">
        <div class="log-container">
          <h2>Log</h2>
          <div id="log" class="log"></div>
        </div>

        <div class="image-container">
          <h2>Received Image</h2>
          <img id="receivedImage" style="display: none" />
          <div id="downloadContainer"></div>
        </div>
      </div>
    </div>
    <script src="ground.js"></script>
  </body>
</html>
